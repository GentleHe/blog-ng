<div>
    <nz-divider nzDashed [nzText]="isCreate?add:edit">
        <ng-template #add>
            <span nz-icon nzType="plus"></span>
            新建字典分类表单
        </ng-template>
        <ng-template #edit>
            <span nz-icon nzType="plus"></span>
            编辑字典分类表单
        </ng-template>
    </nz-divider>
</div>

<div>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item *ngIf="!isCreate">
            <nz-form-label [nzSpan]="6">字典分类编号</nz-form-label>
            <nz-form-control>
                <input readonly nz-input formControlName="id"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngFor="let control of listOfControl;let i = index;">
            <nz-form-label nzRequired [nzSpan]="6">{{control.controlLabel}}</nz-form-label>
            <nz-form-control [nzHasFeedback]="true">
                <input nz-input [formControlName]="control.controlKey"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="6">是否内置</nz-form-label>
            <nz-form-control>
                <nz-radio-group nzName="builtIn" formControlName="builtIn">
                    <label nz-radio nzValue="true">系统内置</label>
                    <label nz-radio nzValue="false">非内置</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button [nzLoading]="loading" nz-button nzType="primary">提交</button>
                <button [ngStyle]="{'margin-left':'2rem'}" nz-button (click)="resetForm($event)">重置</button>
            </nz-form-control>
        </nz-form-item>

    </form>
</div>
